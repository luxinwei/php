<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Forms | Amanda Admin Template</title><?php common_css();common_js();?><script type="text/javascript">	$(function(){		$('input').click(function(){			var level = $(this).attr('level');			if(level==1){				var str = '_';				var inputs = $('input[value*='+str+']');				$(this).attr('checked')?inputs.attr('checked',true):inputs.removeAttr('checked');			}else if(level==2){				var id=$(this).attr('id');				var inputs = $('input[pid='+id+']');				$(this).attr('checked')?inputs.attr('checked',true):inputs.removeAttr('checked');			}else if(level==3){				if($(this).attr('checked')){					var pid=$(this).attr('pid');					$('input[id='+pid+']').attr('checked',true);										var ppid=$('input[id='+pid+']').attr('pid');					$('input[id='+ppid+']').attr('checked',true);				}								$(this).attr('checked')?inputs.attr('checked',true):inputs.removeAttr('checked');			}		})	});</script></head><body class=""><div class="">    <div class="pageheader">            <h1 class="pagetitle">                         <a href="javascript:void(0)" class="btn btn4 btn_orange btn_bulb"></a>                            分配权限</h1>            <span class="pagedesc"></span>           <ul class="toolbar">                   		<li><a href="#" class="btn btn_blue   btn_archive"><span>您正在为用户组：{$name}分配权限</span></a></li>                    </ul>        </div>                <div id="contentwrapper" class="contentwrapper">        	        	<form class="stdform stdform2" method="post" action="{:U('Rbac/accessHandle')}">                    	<input type="hidden" name="rid" value="{$rid}" />                    	<volist name="nodeList" id="vo" key="k">                    	<p style="text-indent: {$vo['level']*20}px; <if condition="$vo.level eq 3">float:left;<else/>clear:both;</if>" >                           	<input type="checkbox" id="{$vo.id}" name="access[]" value="{$vo.id}_{$vo.level}" pid="{$vo.pid}" level="{$vo.level}" <if condition="$vo.access eq 1">checked="checked"</if>/>                       		<if condition="$vo.level eq 1">[项目]<elseif condition="$vo.level eq 2"/>[模块]<else/>[操作]</if>                       		<span name="name" value="{$vo.id}" >{$vo.title}</span>                        </p>                        </volist>                                                <p class="stdformbutton">                        	<button class="submit radius2">分配权限</button>                            <input type="reset" class="reset radius2" value="重置" />                        </p>                    </form>        </div><!--contentwrapper-->        	</div></body></html>
