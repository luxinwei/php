<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>
<link rel="stylesheet" href="../css/layui.css"  media="all">
<script src="../layui.js" charset="utf-8"></script>
 
<table border="0" cellpadding="0" cellspacing="0" class="hmui-grid" width="100%" style="min-height:500px;">
<tr>
<!-- 树形图 -->
<td width="150" valign="top">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>基本树</legend>
</fieldset>
 
<div style="display: inline-block; width: 180px; height: 210px; padding: 10px; border: 1px solid #ddd; overflow: auto;">
  <ul id="demo1"></ul>
</div>
</td>

<td  valign="top" id="t_content">
 

</td>
</tr>
<script type="text/javascript">
layui.use(['tree', 'layer'], function(){
	  var layer = layui.layer
	  ,$ = layui.jquery; 
	  
	  layui.tree({
	    elem: '#demo1' //指定元素
	    ,target: '_blank' //是否新选项卡打开（比如节点返回href才有效）
	    ,click: function(item){ //点击节点回调
	      layer.msg('当前节名称：'+ item.name + '<br>全部参数：'+ JSON.stringify(item));
	      console.log(item);
	    }
	    ,nodes: [ //节点
	      {
	        name: '常用文件夹'
	        ,id: 1
	        ,alias: 'changyong'
	        ,children: [
	          {
	            name: '所有未读（设置跳转）'
	            ,id: 11
	            ,href: 'http://www.layui.com/'
	            ,alias: 'weidu'
	          }, {
	            name: '置顶邮件'
	            ,id: 12
	          }, {
	            name: '标签邮件'
	            ,id: 13
	          }
	        ]
	      }, {
	        name: '我的邮箱'
	        ,id: 2
	        ,spread: true
	        ,children: [
	          {
	            name: 'QQ邮箱'
	            ,id: 21
	            ,spread: true
	            ,children: [
	              {
	                name: '收件箱'
	                ,id: 211
	                ,children: [
	                  {
	                    name: '所有未读'
	                    ,id: 2111
	                  }, {
	                    name: '置顶邮件'
	                    ,id: 2112
	                  }, {
	                    name: '标签邮件'
	                    ,id: 2113
	                  }
	                ]
	              }, {
	                name: '已发出的邮件'
	                ,id: 212
	              }, {
	                name: '垃圾邮件'
	                ,id: 213
	              }
	            ]
	          }, {
	            name: '阿里云邮'
	            ,id: 22
	            ,children: [
	              {
	                name: '收件箱'
	                ,id: 221
	              }, {
	                name: '已发出的邮件'
	                ,id: 222
	              }, {
	                name: '垃圾邮件'
	                ,id: 223
	              }
	            ]
	          }
	        ]
	      }
	      ,{
	        name: '收藏夹'
	        ,id: 3
	        ,alias: 'changyong'
	        ,children: [
	          {
	            name: '爱情动作片'

	            name: '技术栈'

	              {
	                name: '前端'
	                ,id: 121
	              }
	              ,{
	                name: '全端'
	                ,id: 122
	              }
	            ]
	          }
	        ]
	      }
	    ]
	  });
	  
	  
 
	 
	  
	  
	});

</script>           

 
</table>
</body>
 </html>
