<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>表单验证插件</title>
    <script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="js/formvalidation.js"></script>
	<link rel="stylesheet" type="text/css" href="css/formvalidation.css">
	<script type="text/javascript">
	function checkmobile(){
		var is_empty = Mibile_Validation.notEmpty($("#mobile").val(),"请输入手机号码");
		if(!is_empty){
			return; 
		}
		var is_mobile = Mibile_Validation.checkMobile($("#mobile").val(), 0, "请输入正确的手机号码");
		if(!is_mobile){
			return; 
		}
	}
	</script>
</head>
<body>
<input type="text" name=""  id="mobile">
<input type="button" value="提交" onclick="checkmobile()"><span>请将文件后缀为“txt”的文件修改后测试</span>
</body>
</html>
