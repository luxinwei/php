<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>一款jQuery颜色选择插件</title>
        <meta name="keywords" content="jQuery颜色选择插件,颜色选择插件" />
        <meta name="description" content="本文将给大家介绍一款非常好用的颜色选择插件插件：bigcolorpicker。通过这款颜色选择插件，可以直接获取颜色值，方便快捷。" />
        <link rel="stylesheet" type="text/css" href="http://www.sucaihuo.com/jquery/css/common.css" />
        <link rel="stylesheet" type="text/css" href="jquery.bigcolorpicker.css" />
        <style type="text/css">
            .demo h3{padding-bottom:10px;}
            .demo ul li{margin-bottom: 20px}
            #square_one{width:25px;height:25px;display:block; border:1px solid #d3d3d3;}
            .square{width:25px;height:25px;display:block; border:1px solid #d3d3d3; float:left; margin-right:10px}
            .clear{clear:both}
        </style>
    </head>
    <body>
        <div class="head">
            <div class="head_inner">
                <a class="logo" href="http://www.sucaihuo.com">
                    <img alt="素材火logo" src="http://www.sucaihuo.com/Public/images/logo.jpg"/>
                </a>
            </div>
        </div>
        <div class="container" id="main">
            <h2 class="title"><a href="http://www.sucaihuo.com/js/33.html" target="_blank">一款jQuery颜色选择插件</a></h2>
            <div class="demo">
                <ul>
                    <li>
                        <h3>1.点击输入框选取颜色</h3>
                        <input type="text" id="input_1"/>
                    </li>
                    <li>
                        <h3>2.点击“选色”按钮选取颜色</h3>
                        <input type="text" id="input_2"/><input id="color_button" type="button" value="选色" />
                    </li>
                    <li>
                        <h3>3.点击方框选取颜色</h3>
                        <a href="javascript:void(0)" id="square_one"></a>
                    </li>
                    <li>
                        <h3>4.点击多个方框选取颜色</h3>
                        <a href="javascript:void(0)" class="square"></a>
                        <a href="javascript:void(0)" class="square"></a>
                        <a href="javascript:void(0)" class="square"></a>
                        <a href="javascript:void(0)" class="square"></a>
                    </li>
                </ul>
            </div>  
        </div>
        <div class="foot">
            Powered by sucaihuo.com  本站皆为作者原创，转载请注明原文链接：<a href="http://www.sucaihuo.com" target="_blank">www.sucaihuo.com</a>
        </div>
        <script type="text/javascript" src="http://www.sucaihuo.com/Public/js/other/jquery.js"></script>
        <script type="text/javascript" src="jquery.bigcolorpicker.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#input_1").bigColorpicker("input_1");
                $("#color_button").bigColorpicker("input_2");
                $("#square_one").bigColorpicker(function(el, color) {
                    $(el).css("background-color", color);
                });
                $(".square").bigColorpicker(function(el, color) {
                    $(el).css("background-color", color);
                });
                $("#c5").bigColorpicker("c5", "L", 3);
            });
        </script>
    </body>
</html>
